<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Élégance - Accessoires</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .welcome {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .products {
      padding: 60px 20px;
      text-align: center;
    }

    .products h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
      border-bottom: 2px solid white;
      display: inline-block;
      padding-bottom: 10px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .product {
      background-color: #111;
      padding: 20px;
      border: 1px solid #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.9em;
      border-top: 1px solid #333;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="welcome">Bienvenue chez Élégance</div>

  <section class="products">
    <h2>Nos Accessoires</h2>
    <div class="product-grid">
      <div class="product">Montre en acier</div>
      <div class="product">Lunettes de soleil</div>
      <div class="product">Pochette en cuir</div>
      <div class="product">Bracelet minimaliste</div>
    </div>
  </section>

  <footer>&copy; 2025 Élégance. Tous droits réservés.</footer>

  <script>
    // Optionnel : Ajout d'une animation JS au chargement
    window.addEventListener("load", () => {
      document.querySelector('.welcome').classList.add('show');
    });
  </script>
</body>
</html>
